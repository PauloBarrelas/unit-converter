<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web app developed by Paulo Barrelas, consisting a matric and imperial unit converter which converts meters, feet, gallons, liters, pounds and kilograms."> 
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/normalise.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="hero">
                <h1>Metric/Imperial Unit Converter</h1>
                <input type="tel" id="input-units" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="00">
                <button id="convert-btn">Convert</button>
            </div>

            <div class="units-display">
                <ul>
                    <li>
                        <h2>Length (Meter/Feet)</h2>
                        <p class="editable-txt" id="length-p">feet | meters</p>
                    </li>

                    <li>
                        <h2>Volume (Liters/Gallons)</h2>
                        <p class="editable-txt" id="volume-p">gallons | liters</p>
                    </li>

                    <li>
                        <h2>Mass (Kilograms/Pounds)</h2>
                        <p class="editable-txt" id="mass-p">pounds | kilos</p>
                    </li>
                </ul>

            </div> <!-- /units-display -->
        </div> <!-- /card -->

        <div class="social-icons">
            <a href="https://github.com/PauloBarrelas" target="_blank">
                <img class="social" src="/img/github-round.svg" alt="github icon">
            </a>

            <a href="https://www.linkedin.com/in/paulo-barrelas-99a06a2/" target="_blank">
                <img class="social" src="/img/linkedin-round.svg" alt="linkedin icon">
            </a>
            
            <a href="https://twitter.com/paulo_barrelas" target="_blank">
                <img class="social" src="/img/twitter-simple.svg" alt="twitter icon">
            </a>
        </div>
        
        <p class="copyright">Â©2022 Paulo Barrelas</p>
    
    </div> <!-- /container -->

    <script src="/index.js"></script>
</body>
</html>
